<div class="palm-page-header multi-line">
 <div class="palm-page-header-wrapper">
	<div id="title-icon" class="icon currency-form-icon"></div>
 	<div class="title" id="currency-edit-title" style="display:block;">Can you see title here?</div>
 </div>
</div>

<div class="palm-list">
    <div class="palm-row first">
        <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
            <div class="title">
                <div id="currency-name-field" class="edit-title-field" x-mojo-element="TextField"></div>
            </div>
        </div>
    </div>
    <div class="palm-row">
        <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
            <div class="title">
                <div id="currency-symbol-field" class="edit-title-field" x-mojo-element="TextField"></div>
            </div>
        </div>
    </div>
    <div class="palm-row last">
        <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
            <div class="title">
                <div id="currency-rate-field" class="edit-company-field" x-mojo-element="TextField"></div>
            </div>
        </div>
    </div>
</div>

<div id="currency-spinner"></div>
