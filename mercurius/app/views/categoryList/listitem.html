<div class="palm-row">
    <div class="palm-row" x-mojo-touch-feedback="delayed">
        <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
            <div class="title">
                <div name="categoryField" class="float-left truncating-text">#{name}</div>
                <div name="subcategoriesToggleButton" class="list-icon parent-category-closed"></div>
            </div>
        </div>
    </div>

    <div class="palm-row-wrapper">
        <div name="subcategoryListDrawer" x-mojo-element="Drawer">
            <div name="subcategoryList" x-mojo-element="List" x-parent-id="#{id}"></div>
        </div>
    </div>
</div>
